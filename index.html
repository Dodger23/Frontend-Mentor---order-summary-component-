<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-image" title="card image">

            </div>
            <div class="card-content">
                <h1> Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="plan">
                    <div class="plan-img">
                        <img src="images/icon-music.svg" alt="music icon">
                    </div>
                    <div>
                        <p title="plan name">Annual Plan</p>
                        <p title="price"> $59.99/year</p>
                    </div>
                    <a href="#">change</a>

                </div>
                <button title="proceed to payment">Proceed to Payment</button>
                <p title="cancel order">Cancel Order</p>
            </div>


        </div>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.linkedin.com/in/tarek-a-hassan/">Tarek Hassan</a>.
        </footer>
    </main>


</body>


</html>
